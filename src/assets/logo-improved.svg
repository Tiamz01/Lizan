<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="50%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#f97316" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feFlood flood-color="rgba(0,0,0,0.3)" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Music note icon -->
  <g filter="url(#shadow)">
    <path d="M20 15 Q25 10, 30 15 L30 40 Q25 45, 20 40 Z" fill="url(#logoGradient)" />
    <circle cx="30" cy="15" r="5" fill="url(#logoGradient)" />
    <rect x="28" y="15" width="4" height="25" fill="url(#logoGradient)" />
  </g>
  
  <!-- Text -->
  <text x="50" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#logoGradient)">
    Lizan
  </text>
  
  <!-- Subtitle -->
  <text x="52" y="50" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1">
    Music Streaming
  </text>
</svg>